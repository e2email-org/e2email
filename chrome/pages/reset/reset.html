<div class="big-icon">
  <img src="/assets/img/logo_password_catcher_color_2x_web_96dp.png" />
</div>
<h1 class="wizard-title text-center"><b>{{'resetTitle' | translate}}</b></h1>

<div class="row">
  <div class="col-xs-12 lead text-center">{{'resetHelp' | translate}}</div>
  <div class="col-xs-12 lead text-danger text-center">{{'resetWarning' | translate}}</div>
</div>
<div class="reset-row row">
 
  <div class="col-xs-12">
      <button class="btn btn-link btn-focus" ng-disabled="resetCtrl.inProgress" data-ng-click="resetCtrl.goAhead()"> <span class="text-danger" style= "margin-left: 25px">{{'resetAnywayLink' | translate}}</span></button>
  </div>
  <div class="col-xs-12">
    <button class="btn btn-primary btn-focus reset-btn centerBtn" ng-disabled="resetCtrl.inProgress" data-ng-click="resetCtrl.cancel()">{{'cancel' | translate}}</button>
  </div>

</div>
