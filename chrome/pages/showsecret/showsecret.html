<div class="big-icon">
  <img src="/assets/img/logo_password_catcher_color_2x_web_96dp.png" />
</div>
<h1 class="wizard-title text-center"><b>{{'showsecretTitle' | translate}}</b></h1>

<div ng-hide="showSecretCtrl.code" class="row fade-show">
  <div class="col-xs-12">{{showSecretCtrl.status}}</div>
</div>

<div ng-show="showSecretCtrl.code" class="fade-show">
  <div class="row">
    <div class="col-xs-12 lead text-center">{{'showsecretHelpIntro' | translate}}</div>
  </div>
<div class="instruct-box">
  <div class="row">
    <div class="col-xs-12 lead showsecret-vcenter">
      <span class="showsecret-vcenter secret-instruction">{{'showsecretHelpSteps' | translate}}</span>
    </div>
  </div>

  <div class="row secret-box">
    <div class="col-xs-12">
      <h4 class="selectable"><b><samp>{{showSecretCtrl.code}}</samp></b></h4>
    </div>
  </div>
</div>
  <div class="row" style="margin-top: 1.4em">
    <div class="col-xs-12">
      <button class="btn btn-primary btn-focus centerBtn" data-ng-click="showSecretCtrl.proceed()">{{'completeSetup' | translate}}</button>
    </div>
  </div>

</div>
